<br>
<div align="center">
    <div class="row">
        <div class="mx-auto col-sm-6">
          
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Add Blood</h4>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onClickSubmit(f)" class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label">Blood Type</label>
                                    <div class="col-lg-9">
                                        <select id="bloodtype text-danger" required class="form-control" size="0" name="bloodtype" [(ngModel)]="bloodtype" #typeControl="ngModel">
                                            <option value="A+">A+</option>
                                            <option value="B+">B+</option>
                                        </select>
                                        <span class="help-block text-danger" *ngIf="typeControl.invalid && typeControl.touched">
                                            Blood Group is required!!
                                          </span>
                                    </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="pintControl.invalid && pintControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="pint">Pint</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="number" name="pint" [(ngModel)]="pint" #pintControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="pintControl.invalid && pintControl.touched">
                                          Pint is required!!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="donorControl.invalid && donorControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="donor">Donor's Name</label>
                                    <div class="col-lg-9">
                                        <input required maxlength="40" class="form-control" type="text" name="donor" [(ngModel)]="donor" #donorControl="ngModel">
                                        <div class="help-block text-danger" *ngIf="donorControl.invalid && donorControl.touched">
                                          Donor's Name is required!!
                                        </div>
                                      </div>
                                </div>

                                <div class="form-group row">
                                    
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="hidden" name="entryDate" [(ngModel)]="entryDate">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-9">
                                        <input class="form-control" type="hidden" name="expDate" [(ngModel)]="expDate">
                                    </div>
                                </div>
          
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label"></label>
                                    <div class="col-lg-9">
                                        <button class="btn btn-danger" type="reset">Reset</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
                   
        </div>
    </div>
</div>
