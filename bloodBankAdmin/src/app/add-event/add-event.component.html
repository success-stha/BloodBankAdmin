<br>
<div align="center">
    <div class="row">
        <div class="mx-auto col-sm-6">
          
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Add Events</h4>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onClickSubmit(f)" class="form" role="form" autocomplete="off">
                              <div class="form-group row has-error" [class.has-error]="titleControl.invalid && titleControl.touched">
                                <label class="col-lg-3 col-form-label control-label" for="title">Event Title</label>
                                <div class="col-lg-9">
                                    <input required maxlength="40" class="form-control" type="text" name="title" [(ngModel)]="title" #titleControl="ngModel">
                                    <span class="help-block text-danger" *ngIf="titleControl.invalid && titleControl.touched">
                                      Event Title is required!!
                                    </span>
                                  </div>
                            </div>

                                <div class="form-group row has-error" [class.has-error]="addressControl.invalid && addressControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="address">Event Address</label>
                                    <div class="col-lg-9">
                                        <input required maxlength="40" class="form-control" type="text" name="address" [(ngModel)]="address" #addressControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="addressControl.invalid && addressControl.touched">
                                          Address is required!!
                                        </span>
                                      </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label">Event Date</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="date" name="eventDate" [(ngModel)]="eventDate" #dateControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="dateControl.invalid && dateControl.touched">
                                          Event is required!!
                                        </span>
                                      </div>
                                </div>
                                <div class="form-group row">
                                  <label class="col-lg-3 col-form-label control-label">Event Time</label>
                                  <div class="col-lg-9">
                                      <input required class="form-control" type="time" name="eventTime" [(ngModel)]="eventTime" #timeControl="ngModel">
                                      <span class="help-block text-danger" *ngIf="timeControl.invalid && timeControl.touched">
                                        Time is required!!
                                      </span>
                                    </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-lg-3 col-form-label control-label">Description</label>
                                <div class="col-lg-9">
                                    <textarea required class="form-control" rows="3" type="text" name="descTime" [(ngModel)]="descTime" #descControl="ngModel"></textarea>
                                    <span class="help-block text-danger" *ngIf="descControl.invalid && descControl.touched">
                                      Description is required!!
                                    </span>
                                  </div>
                            </div>

                                <!-- <div class="form-group row">
                                    <div class="col-lg-9">
                                        <input class="form-control" type="hidden" name="expDate" [(ngModel)]="expDate">
                                    </div>
                                </div> -->
          
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label"></label>
                                    <div class="col-lg-9">
                                        <button class="btn btn-danger" type="reset">Reset</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                    
                    <!-- /form user info -->
                   
        </div>
    </div>
</div>

{{today | date:'MM/dd/yyyy'}}
