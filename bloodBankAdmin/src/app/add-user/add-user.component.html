
<br>
<div align="center">
    <div class="row">
        <div class="mx-auto col-sm-6">
          
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Add Admin</h4>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onClickSubmit(f)" class="form" role="form" autocomplete="off">
                                <div class="form-group row has-error" [class.has-error]="firstNameControl.invalid && firstNameControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="firstname">First Name</label>
                                    <div class="col-lg-9">
                                        <input required id="firstname" class="form-control" type="text" name="firstname" [(ngModel)]="firstname" #firstNameControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="firstNameControl.invalid && firstNameControl.touched">
                                          First Name is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="middleNameControl.invalid && middleNameControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="middlename">Middle Name</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="text" name="middlename" [(ngModel)]="middlename" #middleNameControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="middleNameControl.invalid && middleNameControl.touched">
                                          Middle Name is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="lastNameControl.invalid && lastNameControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="lastname">Last Name</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="text" name="lastname" [(ngModel)]="lastname" #lastNameControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="lastNameControl.invalid && lastNameControl.touched">
                                          Last Name is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="genderControl.invalid && genderControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="gender">Gender</label>
                                    <div class="col-lg-3">
                                        
                                        <div class="radio">
                                            <label><input type="radio" name="gender" checked>Male</label>
                                            &nbsp;
                                            <label><input type="radio" name="gender">Female</label>
                                          </div>
                                        <span class="help-block text-danger" *ngIf="genderControl.invalid && genderControl.touched">
                                          Gender is required!
                                        </span>
                                      </div>
                                </div>


                                <div class="form-group row has-error" [class.has-error]="emailControl.invalid && emailControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="email">Email</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="email" name="email" [(ngModel)]="email" #emailControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="emailControl.invalid && emailControl.touched">
                                          Email is required!
                                        </span>
                                      </div>
                                </div>
                                
                                <div class="form-group row has-error" [class.has-error]="passwordControl.invalid && passwordControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="password">Password</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="password" name="password" [(ngModel)]="password" #passwordControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="passwordControl.invalid && passwordControl.touched">
                                          Password is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="bloodTypeControl.invalid && bloodTypeControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="blood">Blood Type</label>
                                    <div class="col-lg-9">
                                        <select id="blood" required class="form-control" size="0" name="blood" [(ngModel)]="blood" #bloodTypeControl="ngModel">
                                            <option value="A+">A+</option>
                                            <option value="B+">B+</option>
                                        </select>
                                        <span class="help-block text-danger" *ngIf="bloodTypeControl.invalid && bloodTypeControl.touched">
                                          Blood Type is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row has-error" [class.has-error]="dobControl.invalid && dobControl.touched">
                                    <label class="col-lg-3 col-form-label control-label" for="dob">Date of Birth</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="date" name="dob" [(ngModel)]="dob" #dobControl="ngModel">
                                        <span class="help-block text-danger" *ngIf="dobControl.invalid && dobControl.touched">
                                          Date of Birth is required!
                                        </span>
                                      </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label">Entry Date</label>
                                    <div class="col-lg-9">
                                        <input required class="form-control" type="date" name="entryDate" [(ngModel)]="entryDate">
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                    <div class="col-lg-9">
                                        <input class="form-control" type="hidden" name="expDate" [(ngModel)]="expDate">
                                    </div>
                                </div> -->
          
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label control-label"></label>
                                    <div class="col-lg-9">
                                        <button class="btn btn-danger" type="reset">Reset</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Submit</button>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
                   
        </div>
    </div>
</div>
